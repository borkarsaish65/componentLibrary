<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">

        <div style="height: 100px;" class="d-flex">
            <p>Primary Button</p>
            <button type='button' class='btn btn-primary'>Click</button>
        </div>
        <div class="row">
            <p>Secondary Button</p>
            <button type='button' class='btn btn-secondary'>Click</button>

        </div>
        <div class="row">
            <p>Icon Button</p>
            <button type='button' class='btn btn-primary'>
                <i class="far fa-address-card"></i>   
            Generate ID
           </button>
        </div>
        <div class="row">
            <p>Floating Action Button</p>
            <button type='button' class='btn-floating'>
                <i class="far fa-bell"></i> 
               </button>
            
        </div>
    </div>
    <button type='button' class='btn'>Click</button>




   <button type='button' class='btn btn-link'>Click</button>
      




   <button type='button' class='btn btn-primary'>
    <i class="far fa-bell"></i> 
   Alert Me
   </button>





   <button type='button' class='btn-floating'>
    <i class="fas fa-phone"></i>
   </button>

   <button type='button' class='btn-floating'>
    <i class="far fa-clipboard"></i>
   </button>

   <button type='button' class='btn-floating btn-large'>
    <i class="far fa-clipboard"></i>
   </button>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
