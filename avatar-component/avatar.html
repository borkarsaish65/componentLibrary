<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="avatar.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <p>default avatar</p>
            <img class='avatar' src="https://picsum.photos/200/300" alt="pic">
        </div>
        <div class="row">
            <p>default avatar with circle class</p>
            <img class='avatar circle' src="https://picsum.photos/200/300" alt="pic">
        </div>
        <div class="row">
            <p>Exxtra small avatar</p>
            <img class='avatar xxsmall' src="https://picsum.photos/200/300" alt="pic">
        </div>
        <div class="row">
            <p>Small Avatar</p>
            <img class='avatar small' src="https://picsum.photos/200/300" alt="pic">
        </div>
        <div class="row">
            <p>Large Avatar</p>
            <img class='avatar large' src="https://picsum.photos/200/300" alt="pic">
        </div>
        <div class="row">
            <p>Exxtra large avatar</p>
            <img class='avatar xxlarge' src="https://picsum.photos/200/300" alt="pic">
        </div>
        <div class="row">
            <p>Exxtra large avatar with circle</p>
            <img class='avatar xxlarge circle' src="https://picsum.photos/200/300" alt="pic">
        </div>
    </div>
</body>
</html>
