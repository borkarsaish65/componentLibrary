<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../button/button.css">
    <link rel="stylesheet" href="toast.css">
    <title>
        Toast Compnent
    </title>
</head>
<body>

    <button data-target="#taost-1" onclick="openToast(event)" class="btn btn-primary">Open Toast</button>

    
    <div  id="taost-1"  class="toast-container hide">
        <div class="toast-header">
            Smart UI Toast
        </div>
        <div class="toast-body">
            <p> This is a basic toast!</p>
        </div>
    </div>

    <button data-target="#taost-2" onclick="openToast(event)" class="btn btn-primary">Open Toast</button>

    
    <div id="taost-2" class="toast-container hide center">
        <div class="toast-header">
            Smart UI Toast
        </div>
        <div class="toast-body">
            <p> Toast placed at middle of the screen.</p>
        </div>
    </div>



<script src="./toast.js"></script>
</body>
</html>
