<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../button/button.css">
    <link rel="stylesheet" href="badge.css">
    <link rel="stylesheet" href="../avatar-component/avatar.css">
    <title>Document</title>
</head>

<body>

    <button class="btn btn-primary">
        Click Here <span class="badge bg-danger">5</span>
    </button>

    <button class="btn btn-secondary">
        Click Here <span class="badge bg-danger">5</span>
    </button>

    <div style="margin-top:20px" class="container">
        <button class="btn btn-primary badge-relative">
            Inbox <span class="badge bg-danger bg-top-right">5+</span>
        </button>
    </div>


    <div style="margin-top:20px" class="container">
        <button class="btn btn-primary badge-relative">
            Inbox <span class="badge bg-danger bg-top-right"> <i class="far fa-bell"></i> </span>
        </button>
    </div>

    <div style="margin-top:20px" class="badge-container badge-relative">
        <img class='avatar' src="https://picsum.photos/200/300" alt="pic">
        <span class="badge bg-online badge-avatar-default"></span>
    </div>

    <div style="margin-top:20px" class="badge-container badge-relative">
        <img class='avatar xxsmall' src="https://picsum.photos/200/300" alt="pic">
        <span class="badge bg-online badge-avatar-xxsmall"></span>
    </div>

    <div style="margin-top:20px" class="badge-container badge-relative">
        <img class='avatar small' src="https://picsum.photos/200/300" alt="pic">
        <span class="badge bg-online badge-avatar-small"></span>
    </div>

    <div style="margin-top:20px" class="badge-container badge-relative">
        <img class='avatar small' src="https://picsum.photos/200/300" alt="pic">
        <span class="badge bg-offline badge-avatar-small"></span>
    </div>

</body>

</html>
