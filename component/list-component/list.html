<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="list.css">
    <link rel="stylesheet" href="../responsive-image-component/image.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="list-collection-container">
    
            <ul class="list-collection list-style-none">
                <div class="list-heading">
                   Spaced List
                </div>
                <li class="list-item">Item A</li>
                <li class="list-item">Item B</li>
                <li class="list-item">Item C</li>
                <li class="list-item">Item D</li>
            </ul>
        </div>
        <div class="img-example">
            <img class="img-responsive" src="./spaced-list.png" alt="">
        </div>
         <div class="list-collection-container">
    
            <ul class="list-collection list-style-none list-stacked">
                <div class="list-heading">
                   Stacked List
                </div>
                <li class="list-item">Item A</li>
                <li class="list-item">Item B</li>
                <li class="list-item">Item C</li>
                <li class="list-item">Item D</li>
            </ul>
        
        </div>
        <div class="img-example">
            <img class="img-responsive" src="./stacked-list.png" alt="">
        </div>
    </div>

</body>
</html>
